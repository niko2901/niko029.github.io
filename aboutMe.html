<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #ADD899;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
        }

        .header {
            position: fixed;
            background-color: transparent;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 32px;
            color: #EEEEEE;
            text-decoration: none;
            font-weight: 700;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .navbar a {
            position: relative;
            font-size: 18px;
            color: #EEEEEE;
            font-weight: 500;
            text-decoration: none;
            margin-left: 40px;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: #EEEEEE;
            transition: .3s; 
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .base {
            height: 100vh;
            width: 100%;
            display: inline-flex;
            flex-flow: row;
            contain: content;
            border: 1px solid;
            align-items: center;
        }
        
        .base > img {
            margin-top: 30px;
            height: 130%;
        }

        .about-me {
            height: 100%;
            width: 100%;
            padding-left: 5%;
            display: flex;
            background-color: #99BC85;
            flex-flow: column;
            justify-content: center;
        }

        .about-me > h1 {
            font-size: 45px;
            font-weight: 600;
        }

        .about-me > h1, p {
            color: white;
        }
    </style>

</head>
<body>
    <header class="header">
        <p class="logo">Logo</p>

        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="#">Projects</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>
    
    <section class="base">
        <img src="images/ngi.jpg" alt="yey">

        <div class="about-me">
            <h1>Normand Pugay</h1>
            <p>- Computer Science Student</p>
            <p></p>
        </div>
    </section>

</body>
</html>
